version: '3'
services:
  redis:
    image: redis
    networks:
      - webnet
    env_file:
      - ./.env
  db:
    image: postgres
    networks:
      - webnet
      - pgadminnet
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ./.env
    expose:
      - '5432'
  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - ./.env
    ports:
      - '54321:80'
    depends_on:
      - db
    networks:
      - pgadminnet
  server:
    image: psikoi/wise-old-man_server:latest
    env_file:
      - ./.env
    expose:
      - '5000'
    ports:
      - '5000:5000'
    networks:
      - webnet
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    command: ['./wait-for-it.sh', '-t', '30', 'db:5432', '--', 'npm', 'start']
  docs:
    image: psikoi/wise-old-man_docs:latest
    expose:
      - '3000'
    ports:
      - '3000:3000'
    networks:
      - webnet
  app:
    image: psikoi/wise-old-man_app:latest
    networks:
      - webnet
    ports:
      - 80:80
      - 443:443
    links:
      - server
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
networks:
  webnet:
  pgadminnet:
    driver: bridge
volumes:
  pgdata:
